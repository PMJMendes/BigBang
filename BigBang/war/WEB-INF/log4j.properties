log4j.rootLogger = ERROR, FILE

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.file=${catalina.home}/logs/bigbang.log
log4j.appender.FILE.MaxFileSize=30MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%5p|%d{yyyy-MM-dd HH:mm:ss.SSS}|[%t]|(%F:%L)|%m%n

log4j.logger.org.docx4j.convert.out.pdf.viaXSLFO=FATAL
log4j.logger.bigBang=DEBUG
